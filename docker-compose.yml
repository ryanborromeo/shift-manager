version: "3.8"

services:
  datastore-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    container_name: datastore-emulator
    command: gcloud beta emulators datastore start --host-port=0.0.0.0:8081 --project=local-project --consistency=1.0
    ports:
      - "8081:8081"
    environment:
      - CLOUDSDK_CORE_PROJECT=local-project
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shift-backend
    volumes:
      - ./backend/app:/app/app
      - ./backend/tests:/app/tests
    ports:
      - "8000:8000"
    environment:
      - DATASTORE_EMULATOR_HOST=datastore-emulator:8081
      - DATASTORE_PROJECT_ID=local-project
      - UV_HTTP_TIMEOUT=120
    depends_on:
      datastore-emulator:
        condition: service_healthy
    command: >
      uv run uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: shift-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
